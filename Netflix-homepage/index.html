<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Navigation -->
  <nav class="position-absolute top-0 w-100 d-flex justify-content-between align-items-center p-4 z-3">
    <h2 class="text-danger m-0">Netflix</h2>
    <button class="btn btn-danger">Sign In</button>
  </nav>

  <!-- Hero Section -->
  <div class="hero text-white d-flex flex-column justify-content-center align-items-center text-center">
    <div class="overlay"></div>
    <div class="content">
      <h1 class="display-4 fw-bold">Unlimited movies, TV shows, and more</h1>
      <p class="fs-4">Watch anywhere. Cancel anytime.</p>
      <p class="fs-5">Starts at R59. Cancel anytime.</p>
      <p class="fs-5">Ready to watch? Enter your email to create or restart your membership.</p>
      <form class="d-flex justify-content-center flex-wrap">
        <input type="email" class="form-control m-2" placeholder="Email address" />
        <button class="btn btn-danger m-2">Get Started</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>Netflix Clone &copy; 2025 | For Educational Use Only</p>
  </footer>

</body>
</html>
